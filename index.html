<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="display">
            <p>0123456789</p>
        </div>
        <div class="button-columns">
            <div class="column-one">
                <button class="basic-button" id="clear">AC</button>
                <button class="basic-button number-button" id="seven">7</button>
                <button class="basic-button number-button" id="four">4</button>
                <button class="basic-button number-button" id="one">1</button>
                <button class="basic-button" id="zero">0</button>
            </div>
            <div class="column-two">
                <button class="basic-button operator-button" id="percent">%</button>
                <button class="basic-button number-button" id="eight">8</button>
                <button class="basic-button number-button" id="five">5</button>
                <button class="basic-button number-button" id="two">2</button>
                <button class="basic-button" id="comma">.</button>
            </div>
            <div class="column-three">
                <button class="basic-button operator-button" id="squared">x²</button>
                <button class="basic-button number-button" id="nine">9</button>
                <button class="basic-button number-button" id="six">6</button>
                <button class="basic-button number-button" id="three">3</button>
                <button class="basic-button" id="plus-minus">+/-</button>
            </div>
            <div class="column-four">
                <button class="basic-button operator-button" id="divide">÷</button>
                <button class="basic-button operator-button" id="multiply">x</button>
                <button class="basic-button operator-button" id="subtract">-</button>
                <button class="basic-button operator-button" id="add">+</button>
                <button class="basic-button operator-button" id="equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
